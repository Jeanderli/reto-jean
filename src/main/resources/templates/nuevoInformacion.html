<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla::head">
        <title>Datos de Informacion</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <header th:replace="layout/plantilla::header"></header>

        <section class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-lg">
                            <div class="card-header bg-warning text-white">
                                <h4 class="mb-0"><i class="fas fa-edit"></i> Datos de Informacion </h4>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                    <ul class="mb-0">
                                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                    </ul>
                                </div>
                                <form th:action="@{/guardarInformacion}" method="post" th:object="${informacion}">
                                    <input type="hidden" th:field="*{idInformacion}"/>

                                    <div class="mb-3">
                                        <label for="conductor" class="form-label">[[#{informacion.conductor}]]:</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                            <select id="conductor" th:field="*{conductor}" class="form-select" required>
                                                <option value="" disabled selected>Seleccione un conductor</option>
                                                <option th:each="conductor : ${conductores}"
                                                        th:value="${conductor.idConductores}"
                                                        th:text="${conductor.nombre}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="placa" class="form-label">[[#{informacion.placa}]]:</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-car-side"></i></span>
                                            <input type="text" id="placa" name="placa" th:field="*{placa}" class="form-control" required/>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="reconocimiento" class="form-label">[[#{informacion.reconocimiento}]]:</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-medal"></i></span>
                                            <input type="text" id="reconocimiento" name="reconocimiento" th:field="*{reconocimiento}" class="form-control" required/>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="marca" class="form-label">[[#{informacion.marca}]]:</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-industry"></i></span>
                                            <input type="text" id="marca" name="marca" th:field="*{marca}" class="form-control" required/>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="modelo" class="form-label">[[#{informacion.modelo}]]:</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-cogs"></i></span>
                                            <input type="text" id="modelo" name="modelo" th:field="*{modelo}" class="form-control" required/>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="anioModelo" class="form-label">[[#{informacion.aniomodelo}]]:</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                            <input type="text" id="anioModelo" name="anioModelo" th:field="*{anioModelo}" class="form-control" required/>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="valoresPagarSRI" class="form-label">[[#{informacion.valoresSRI}]]:</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                                            <input type="text" id="valoresPagarSRI" name="valoresPagarSRI" th:field="*{valoresPagarSRI}" class="form-control" required/>
                                        </div>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-warning" name="guardar" th:text="#{accion.guardar}">Guardar</button>
                                    </div>
                                </form>
                                <div class="text-end">
                                <a th:href="@{/informacion}" class="btn btn-secondary mt-3">[[#{accion.regresar}]]</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/plantilla::footer"></footer>
    </body>
</html>
