<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Plantilla</title>
        <meta charset="UTF-8"/>

        <!-- JavaScript -->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

        <!-- CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
              integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </head>
    <body>

        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-secondary p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.paginaPrincipal}"></a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"> </span>
                    </button>
                    <ul sec:authorize="isAuthenticated()" class="navbar-nav ms-auto">
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{barra.bienvenido}">Bienvenido:</span>
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                            <li class="nav-item d-flex align-items-center">
                                <span class="nav-link pe-1">
                                    <i class="fas fa-globe"></i> <span th:text="#{barra.idioma}">Idioma:</span>
                                </span>
                                <a class="nav-link px-1" th:href="@{?(lang=es)}">ES</a>
                                <span class="nav-link px-0">|</span>
                                <a class="nav-link px-1" th:href="@{?(lang=en)}">EN</a>
                            </li>
                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> [[#{barra.salir}]]
                                    </a>
                                </form>
                            </li>
                            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item mr-3">
                                <a th:href="@{/registroUsuario}" class="btn text-light mt-auto">
                                    [[#{barra.crearUsuario}]]
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-danger text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <img src="/img/logo.png" alt="logo" style="height:80px; margin-right:10px;"/> [[#{plantilla.tituloEmpresa}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <footer th:fragment="footer" class="bg-dark text-white mt-5 p-5">
            <div class="container text-center">
                <p class="lead mb-3">[[#{plantilla.pie-pagina}]]</p>
                <div>
                    <a href="https://www.facebook.com" target="_blank" class="me-3">
                        <i class="fab fa-facebook fa-2x" style="color:#1877f2;"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="me-3">
                        <i class="fab fa-instagram fa-2x" style="color:#833AB4;"></i>
                    </a>
                    <a href="https://wa.me/593999999999" target="_blank">
                        <i class="fab fa-whatsapp fa-2x" style="color:#25D366;"></i>
                    </a>
                </div>
            </div>
        </footer>

    </body>
</html>
