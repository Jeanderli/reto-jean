<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout/plantilla::head">
        <title>Inicio</title>
        <meta charset="UTF-8">
        <style>
            .btn-outline-purple {
                color: #6f42c1;
                border: 1px solid #6f42c1;
                background-color: transparent;
                transition: all 0.3s ease;
            }

            .btn-outline-purple:hover {
                background-color: #6f42c1;
                color: white;
            }
        </style>
    </head>

    <body>
        <header th:replace="layout/plantilla::header"></header>
        <style>
            .btn-outline-purple {
                color: #6f42c1;
                border: 1px solid #6f42c1;
                background-color: transparent;
                transition: all 0.3s ease;
            }
            .btn-outline-purple:hover {
                background-color: #6f42c1;
                color: white;
            }
        </style>

        <section class="py-5 bg-light d-flex align-items-center min-vh-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 text-center mb-5">
                        <h1 class="display-4 fw-bold mb-4 text-primary">[[#{mensaje1}]]</h1>
                        <p class="lead text-muted">[[#{mensaje2}]]</p>
                    </div>
                </div>

                <div class="row justify-content-center g-4">
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body text-center d-flex flex-column justify-content-between">
                                <i class="fas fa-car fa-3x text-info mb-3"></i>
                                <h5 class="card-title mb-3">[[#{reporteVehiculo.reporteVehiculo}]]</h5>
                                <a th:href="@{/reporteVehiculo}" class="btn btn-outline-info mt-auto stretched-link">
                                    Ir a la sección
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body text-center d-flex flex-column justify-content-between">
                                <i class="fas fa-id-card fa-3x text-success mb-3"></i>
                                <h5 class="card-title mb-3">[[#{conductor.conductores}]]</h5>
                                <a th:href="@{/conductores}" class="btn btn-outline-success mt-auto stretched-link">
                                    Ir a la sección
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body text-center d-flex flex-column justify-content-between">
                                <i class="fas fa-info-circle fa-3x mb-3" style="color: #6f42c1;"></i>
                                <h5 class="card-title mb-3">[[#{informacion.informacion}]]</h5>
                                <a th:href="@{/informacion}" class="btn btn-outline-purple mt-auto stretched-link">
                                    Ir a la sección
                                </a>

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body text-center d-flex flex-column justify-content-between">
                                <i class="fas fa-gas-pump fa-3x text-warning mb-3"></i>
                                <h5 class="card-title mb-3">[[#{combustible.combustible}]]</h5>
                                <a th:href="@{/combustible}" class="btn btn-outline-warning mt-auto stretched-link">
                                    Ir a la sección
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body text-center d-flex flex-column justify-content-between">
                                <i class="fas fa-wrench fa-3x text-danger mb-3"></i>
                                <h5 class="card-title mb-3">[[#{mantenimiento.mantenimiento}]]</h5>
                                <a th:href="@{/mantenimiento}" class="btn btn-outline-danger mt-auto stretched-link">
                                    Ir a la sección
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="layout/plantilla::footer"></footer>

    </body>

</html>
